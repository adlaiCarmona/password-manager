<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap"
          rel="stylesheet"
  />
  <title>Gateway</title>
  <script type = "text/javascript" th:src="@{js/main.js}"></script>
</head>
<body>
<nav id="header">
  <img th:src="@{assets/gateway-white-no-background.svg}" alt="logo" height="150%" />
  <a href="/overview" class="navbar-item hover-underline-animation"
  >Overview</a
  >
  <a href="/generator" class="navbar-item hover-underline-animation"
  >Generator</a
  >
  <a href="/account" class="navbar-item hover-underline-animation"
  >Account</a
  >
  <form action="">
    <div class="search">
      <input
              class="search-bar"
              type="text"
              placeholder="Search Credential"
      />
      <svg
              aria-hidden="true"
              class="icon-search"
              width="18"
              height="18"
              viewBox="0 0 18 18"
      >
        <path
                d="m18 16.5-5.14-5.18h-.35a7 7 0 1 0-1.19 1.19v.35L16.5 18l1.5-1.5ZM12 7A5 5 0 1 1 2 7a5 5 0 0 1 10 0Z"
        ></path>
      </svg>
    </div>
    <!-- <input type="submit" value="" class="button" /> -->
  </form>
</nav>
<div id="content" class="flexbox grid-content">
  <main id="center-panel" class="box">
    <div class="center-panel-header aside-title">
      <h1 class="main-title">Generator</h1>
    </div>
    <form
            onsubmit="copyPassword('generated-password');return false;"
            class="copy-text flex-center"
            style="margin: 2rem auto"
    >
      <input
              type="text"
              name="generated-password"
              id="generated-password"
              class="text-input"
      />
      <input type="submit" value="" class="button copy-text-button" />
    </form>
    <!-- Return false to avoid reloading -->
    <form
            name="form"
            onsubmit="generatePassword();return false;"
            class="credential-form"
    >
      <div class="generator-options">
        <div id="length-slider">
          <output>Password Length: 12</output>
          <input type="range" name="password-length" class="slider" id="password-length" value="12" min="1" max="50" oninput="this.previousElementSibling.value = 'Password Length: '+this.value" />
        </div>
        <div>
          <input
                  type="checkbox"
                  name="include-uppercase"
                  id="include-uppercase"
                  checked
          />
          <label for="include-uppercase">Include Uppercase</label>
        </div>
        <div>
          <input
                  type="checkbox"
                  name="include-lowercase"
                  id="include-lowercase"
                  checked
          />
          <label for="include-lowercase">Include Lowercase</label>
        </div>
        <div>
          <input
                  type="checkbox"
                  name="include-numbers"
                  id="include-numbers"
                  checked
          />
          <label for="include-numbers">Include Numbers</label>
        </div>
        <div>
          <input
                  type="checkbox"
                  name="include-symbols"
                  id="include-symbols"
                  checked
          />
          <label for="include-symbols">Include Symbols</label>
        </div>
      </div>
      <input
              type="submit"
              value="Generate"
              id="generate-button"
              class="button accent-button"
      />
    </form>
  </main>
</div>
<footer>
  <div id="footer">
    <p class="footer-title">Gateway</p>
    <p class="flex-column-right">Copyright 2023Â©</p>
  </div>
</footer>
</body>
</html>
